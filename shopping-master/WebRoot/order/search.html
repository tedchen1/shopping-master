<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	 <link rel="stylesheet" href="/css/bootstrap.css"/>
        <script src="/js/jquery.js" > </script>
</head>
<body>
	<div class="container">
		<form action="/order/search">
			<h5> 请输入你要查找的订单号</h5>
			<input type="text" class="search-query" placeholder="Search" name="orderid"/>
			<button class="btn btn-primary" id="search" >查找</button>
		</form>
	</div>
	
	<#if order ??>
		<div class="container">
			<table class="table table-bordered table-striped">
			<tbody>
				<tr>
				<th width="10%">订单编号</th>
				<th width="50%">收货地址</th>
				<th width="15%">订单日期</th>
				<th width="10%">订单状态</th>
				<th width="15%">操作</th>
			</tr>
			<tr>
				<td >${order.id}</td>
				<td >${order.addr}</td>
				<td >${order.odate}</td>
				
				<#if (order.status = 0)>
					<#assign status='未处理' />
				</#if>
				<#if (order.status = 1)>
					<#assign status='已经处理' />
				</#if>
				<#if (order.status = 2)>
					<#assign status='废单' />
				</#if>
				<td >${status}</td>
				<td ><button id="opt" class="btn">订单修改</button></td>
			</tr>
			</tbody>
		</table>
		</div>
	</#if>
</body>
</html>
