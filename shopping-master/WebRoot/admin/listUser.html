<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>会员管理</title>
        <link href="/css/bootstrap.css" rel="stylesheet">
        <link href="/css/my.css" rel="stylesheet">
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/bootstrap-alert.js"></script>
        <script type="text/javascript" src="/js/my.js"> </script>
        <#include "../css/css.html"/>
    </head>
<body>
<div class="container">
	<h3 class="offset1">用户列表</h3>
	<table class="table table-bordered table-striped">
		<tbody>
			<tr>
				<th width="10%">id</th>
				<th width="15%">用户名</th>
				<th width="15%">电话</th>
				<th width="30%">地址</th>
				<th width="20%">注册时间</th>
				<th width="10%">操作</th>
			</tr>
			
			<#list userPage.getList() as x>
			<tr>
				<td >${x.id}</td>
				<td >${x.username}</td>
				<td >${x.phone}</td>
				<td >${x.addr}</td>
				<td >${x.rdate}</td>
				<td>
					<a href="/user/delete/${x.id}" onClick="return confirm('确认删除');">删除</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
			<ul class="pager">
			    <li><a href="/admin/listUser/${pageNo-1}">前一页</a></li>
			    <li>第${pageNo}页</li>
			    <li>共${pageCount}页</li>
			    <li><a href="/admin/listUser/${pageNo+1}">后一页</a></li>
		    </ul>
</div>
</body>
</html>
